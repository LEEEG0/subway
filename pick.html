    <div class="nav-bar">

        </div>

            <h1 class="step"><img width="70px" class="step-img" src="./img/choose.png" alt="#">재료선택</h1>

    <div class="back-green"><a href="./index.html"><img src="./img/back-green.png" alt=""></a></div>
